<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination - Online Exam System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="prn-display">Student PRN: {{ prn }}</div>
        <h1>Dynamic Question Paper</h1>

        <!-- Meta info hidden as per requirement
        <div class="meta-info">
            <span><strong>Subject:</strong> {{ question_data.subject }}</span>
            <span><strong>Topic:</strong> {{ question_data.topic }}</span>
            <span><strong>Difficulty:</strong> {{ question_data.difficulty | capitalize }}</span>
        </div>
        -->

        <div class="meta-info">
            <span><strong>Question {{ current_index + 1 }}</strong></span>
        </div>

        <div class="question-card">
            <div style="font-size: 1.1rem; line-height: 1.6; white-space: pre-wrap; margin-bottom: 20px;">{{
                question_data.question }}</div>

            {% if question_data.options %}
            <div class="options-container">
                {% for option in question_data.options %}
                <div class="option-item">
                    <input type="radio" name="answer" id="opt-{{ loop.index }}" value="{{ option }}">
                    <label for="opt-{{ loop.index }}">{{ option }}</label>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>

        <div style="margin-top: 30px; display: flex; gap: 15px; justify-content: space-between; align-items: center;">
            <div>
                {% if current_index > 0 %}
                <a href="{{ url_for('take_test', action='prev') }}" class="btn btn-secondary">
                    ← Previous
                </a>
                {% else %}
                <button class="btn btn-disabled" disabled>
                    ← Previous
                </button>
                {% endif %}
            </div>

            <div style="display: flex; gap: 12px;">
                <a href="{{ url_for('take_test', action='next') }}" class="btn btn-primary">
                    Next Question →
                </a>
                <a href="{{ url_for('submit_exam') }}" class="btn btn-danger">
                    Submit Exam
                </a>
            </div>
        </div>

        <!-- Logout link removed as requested; Submit button handles exit. -->
    </div>
</body>

</html>
